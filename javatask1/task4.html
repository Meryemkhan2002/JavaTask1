<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #f2f6ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357bd8;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Capitalize Name</h2>

    <input type="text" id="nameInput" placeholder="e.g. john">

    <button onclick="capitalizeName()">Capitalize Name</button>

    <div id="result"></div>
  </div>

  <script>
    function capitalizeName() {
      const name = document.getElementById('nameInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (!name || name !== name.toLowerCase()) {
        resultDiv.innerText = "Please enter your name in all lowercase letters.";
        return;
      }

      const capitalized = name.charAt(0).toUpperCase() + name.slice(1);
      resultDiv.innerText = `Capitalized Name: ${capitalized}`;
    }
  </script>

</body>
</html>
