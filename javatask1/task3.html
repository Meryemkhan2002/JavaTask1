<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background: #f2f6ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357bd8;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Next Number</h2>

    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" placeholder="e.g. 10">

    <button onclick="showNextNumber()">Get Next Number</button>

    <div id="result"></div>
  </div>

  <script>
    function showNextNumber() {
      const input = document.getElementById('numberInput').value;
      const number = parseInt(input);
      const result = document.getElementById('result');

      if (isNaN(number)) {
        result.textContent = "Please enter a valid number.";
      } else {
        result.textContent = `Next number is ${number + 1}.`;
      }
    }
  </script>

</body>
</html>
